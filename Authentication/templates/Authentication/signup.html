{% extends 'core/index.html' %}

{% block title %}
Sign Up!
{% endblock %}

{% block main %}
    <h1>Sign Up!</h1>

    {% if error %}
        <p>Username is already taken</p>
    {% endif %}

    <form action='' method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='Create Account'>
    </form>

    <a href='../login'>Already have an account? Login!</a>
{% endblock %}
